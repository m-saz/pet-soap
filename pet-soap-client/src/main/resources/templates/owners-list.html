
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div th:insert="header" />
    <div class="main-content">
        <div class="container">
            <h1 class="my-3">Owners List</h1>
            <hr>
            <form class="row my-4" action="#" th:action="@{/owners/search}" method="get">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Find Owners by name" name="keyword" th:value="${keyword}">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/owners/showAddOwnerForm}" class="btn btn-success">Add Owner</a>
                </div>
            </form>
            <table class="table table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
                <tr th:each="tempOwner : ${owners}">
                    <td th:text="${tempOwner.firstName}"/>
                    <td th:text="${tempOwner.lastName}"/>
                    <td th:text="${tempOwner.email}"/>
                    <td th:text="${tempOwner.phoneNumber}"/>
                    <td th:text="${tempOwner.city}"/>
                    <td>
                        <a th:href="@{/owners/info/{id}(id=${tempOwner.id})}" class="btn btn-sm btn-primary">Info</a>
                        <a th:href="@{/owners/delete/{id}(id=${tempOwner.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
